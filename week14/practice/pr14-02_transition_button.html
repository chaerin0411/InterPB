<!-- pr14-02_transition_button -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>transition_button</title>
<style>
    * { margin:0; padding:0; }
    li { list-style-type: none; }
    a:link, a:visited { text-decoration: none; }

    ul {
      width:600px;
      background-color:#eaa;
      text-align:center;
      color:#fff;
    }   
    ul li { width:100%; }
    ul li .text {
      width:100%; height:50px;
      line-height: 50px;
    }
    ul li .img {
      height:0;
      transition: height .5e ease-in-out;
    }
    ul li .img img{ width:100%; height:100%; }
    ul li:hover .img { height:600px; }
</style>
</head>
<body>
<ul>
    <li>
        <p class="text">button1</p>
        <p class="img"><img src="./img/img_transition/img0.jpg" alt="이미지0"></p>
    </li>
    <li>
        <p class="text">button2</p>
        <p class="img"><img src="./img/img_transition/img1.jpg" alt="이미지1"></p>
    </li>
    <li>
        <p class="text">button3</p>
        <p class="img"><img src="./img/img_transition/img2.jpg" alt="이미지2"></p>
    </li>
</ul>
</body>
</html>
