<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8'">
    <title>quiz13-01: table</title>
<style>
    
/*

</style>

<body>
<h3>[답안] 아래 그림과 같은 테이블을 table 태그 사용하여 완성하시오</h3>
<img src="./img/ans/quiz13-01-table-ans.jpg" alt="답안">

<h3>[Quiz13-01] 테이블</h3>
<table border="1" style="width:50%">
<tr>
    <td>가</td>
    <td>나</td>
    <td>다</td>
    <td rowspan="4">라</td>
</tr>
<tr>
    <td>마</td>
    <td rowspan="3" colspan="2">바</td>
</tr>
<tr>
    <td>사</td>
</tr>
<tr>
    <td>아</td>
</tr>
<tr>
    <td colspan="2">자</td>
    <td colspan="2">차</td>
</tr>
<tr>
    <td colspan="4">카</td>
</tr>
</table>
</body>
</html>
