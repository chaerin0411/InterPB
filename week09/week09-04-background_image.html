<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-image: url('./img/bg/mugunghwa-60.jpg');
            background-size: cover;
        }
        h1 { background-color: yellow;}
        #cian { background-color: aqua;}
    </style>

<body>
    <h1>무궁화</h1>
    <p>
무궁화는 우리나라 국화이며 <span id="cian">내한성의 낙엽관목</span>이다. 꽃은 흰색, 분홍색, 빨간색, 보라색 등 다양하고, 여러 가지 무늬의 화려한 꽃을 피운다. 꽃이 7~10월까지 100일 동안 피기 때문에 무궁화라는 이름이 붙었다.
    </p>
</body>
</html>
